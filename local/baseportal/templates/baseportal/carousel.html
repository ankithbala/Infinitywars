{ % load static % }
<div class="jumbotron text-center" style="height:200px;padding-top:10px;padding-bottom:26px">
       <img class="img-responsive center-block" src="{% static 'logo.png' %}">
    <h1>Smart Water Management</h1>
  <h3>Be smarter and save water</h3>

</div>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="img-responsive center-block" src="{% static 'logo.png' %}" alt="New York" width="700" height="300">
        <div class="carousel-caption">
          <h3>Smart Water Management Kit</h3>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img class="img-responsive center-block" src="{% static 'rt.jpg' %}" alt="Chicago" width="700" height="300">
        <div class="carousel-caption">
          <h3>Intel Galileo Gen 2 board</h3>
          <p>The tiny beast which helps in water management.</p>
        </div>
      </div>

      <div class="item">
        <img class="img-responsive center-block" src="{% static 'ui.jpg' %}" alt="Los Angeles" width="700" height="300">
        <div class="carousel-caption">
          <h3>Ulrta Sonic Censor</h3>
          <p>Calculates water level</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
